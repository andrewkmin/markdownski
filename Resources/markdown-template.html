<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  :root {
    color-scheme: dark;
    --fg: #c9d1d9;
    --fg-muted: #8b949e;
    --fg-strong: #f0f6fc;
    --bg-code: #161b22;
    --border-default: #30363d;
    --border-muted: #21262d;
    --accent: #58a6ff;
    --quote-border: #3d444d;
    --inline-code: rgba(110, 118, 129, 0.4);
  }

  * {
    box-sizing: border-box;
  }

  html,
  body {
    min-height: 100%;
    margin: 0;
    background: transparent !important;
  }

  body {
    padding: 20px 22px 26px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: var(--fg);
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }

  .markdown-body {
    color: var(--fg);
    background: transparent;
    max-width: 680px;
    margin: 0 auto;
    word-wrap: break-word;
  }

  .markdown-body:empty::before {
    content: "Preview appears here as you type.";
    color: rgba(139, 148, 158, 0.76);
    font-style: italic;
  }

  .markdown-body > *:first-child {
    margin-top: 0 !important;
  }

  .markdown-body > *:last-child {
    margin-bottom: 0 !important;
  }

  .markdown-body h1,
  .markdown-body h2,
  .markdown-body h3,
  .markdown-body h4,
  .markdown-body h5,
  .markdown-body h6 {
    margin-top: 24px;
    margin-bottom: 16px;
    font-weight: 600;
    line-height: 1.25;
    color: var(--fg-strong);
  }

  .markdown-body h1,
  .markdown-body h2 {
    padding-bottom: 0.3em;
    border-bottom: 1px solid var(--border-muted);
  }

  .markdown-body h1 { font-size: 2em; }
  .markdown-body h2 { font-size: 1.5em; }
  .markdown-body h3 { font-size: 1.25em; }
  .markdown-body h4 { font-size: 1em; }
  .markdown-body h5 { font-size: 0.875em; }
  .markdown-body h6 { font-size: 0.85em; color: var(--fg-muted); }

  .markdown-body p,
  .markdown-body blockquote,
  .markdown-body ul,
  .markdown-body ol,
  .markdown-body dl,
  .markdown-body table,
  .markdown-body pre,
  .markdown-body details {
    margin-top: 0;
    margin-bottom: 16px;
  }

  .markdown-body a {
    color: var(--accent);
    text-decoration: none;
  }

  .markdown-body a:hover {
    text-decoration: underline;
  }

  .markdown-body hr {
    border: 0;
    border-top: 1px solid var(--border-default);
    margin: 24px 0;
  }

  .markdown-body ul,
  .markdown-body ol {
    padding-left: 2em;
  }

  .markdown-body li + li {
    margin-top: 0.25em;
  }

  .markdown-body blockquote {
    padding: 0 1em;
    color: var(--fg-muted);
    border-left: 0.25em solid var(--quote-border);
  }

  .markdown-body strong {
    color: var(--fg-strong);
    font-weight: 600;
  }

  .markdown-body code,
  .markdown-body tt {
    margin: 0;
    padding: 0.2em 0.4em;
    font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
    font-size: 85%;
    background: var(--inline-code);
    border-radius: 6px;
  }

  .markdown-body pre {
    overflow: auto;
    padding: 16px;
    font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
    font-size: 85%;
    line-height: 1.45;
    background: var(--bg-code);
    border-radius: 6px;
  }

  .markdown-body pre code {
    padding: 0;
    margin: 0;
    font-size: 100%;
    background: transparent;
    border: 0;
  }

  .markdown-body table {
    display: block;
    width: max-content;
    max-width: 100%;
    overflow: auto;
    border-collapse: collapse;
  }

  .markdown-body table th,
  .markdown-body table td {
    padding: 6px 13px;
    border: 1px solid var(--border-default);
  }

  .markdown-body table tr {
    background: transparent;
    border-top: 1px solid var(--border-default);
  }

  .markdown-body table tr:nth-child(2n) {
    background: rgba(177, 186, 196, 0.06);
  }

  .markdown-body img {
    max-width: 100%;
    box-sizing: content-box;
    border-radius: 6px;
  }

  .markdown-body .task-list-item {
    list-style-type: none;
  }

  .markdown-body .task-list-item-checkbox {
    margin: 0 0.2em 0.25em -1.4em;
    vertical-align: middle;
  }

  .markdown-body .task-list-item input {
    pointer-events: none;
  }

  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(201, 209, 217, 0.28);
    border-radius: 999px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(1, 4, 9, 0.22);
    border-radius: 999px;
  }
</style>
</head>
<body>
  <article id="content" class="markdown-body"></article>
<script>MARKDOWN_IT_JS_HERE</script>
<script>
  const md = window.markdownit({
    html: false,
    linkify: true,
    typographer: false,
    breaks: false
  });

  const content = document.getElementById("content");

  function applyTaskListSyntax(html) {
    return html.replace(/<li>(<p>)?\s*\[( |x|X)\]\s*/g, (_, paragraphStart, marker) => {
      const checked = marker.toLowerCase() === "x" ? " checked" : "";
      const prefix = paragraphStart ? "<li class=\"task-list-item\"><p>" : "<li class=\"task-list-item\">";
      return `${prefix}<input class=\"task-list-item-checkbox\" type=\"checkbox\"${checked} disabled> `;
    });
  }

  function renderMarkdown(text) {
    if (!text || text.trim() === "") {
      content.innerHTML = "";
      return;
    }

    const rendered = md.render(text);
    content.innerHTML = applyTaskListSyntax(rendered);
  }
</script>
</body>
</html>
