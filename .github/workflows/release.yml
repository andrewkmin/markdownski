name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build universal binary
        run: make universal

      - name: Create DMG
        run: make dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: markdownski.dmg
          generate_release_notes: true
